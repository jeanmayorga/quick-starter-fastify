name: Continuous integration and deployment

on:
  push:
    branches:
      - master

jobs:
  ci:
    name: Continuous integration
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js 12.13.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.13.x'
      - name: Cache yarn directory
        id: cache-yarn-dir
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - name: Install dependencies
        if: steps.cache-yarn-dir.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Run linter
        run: yarn format:check
      - name: Build
        run: yarn run build
      - name: Where
        run: ls
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: homework
          path: |
            build
            node_modules
  cd:
    name: Continuos deployment
    runs-on: ubuntu-18.04
    needs: ci
    steps:
      - name: Print .env
        run: printenv > .env
      - name: Where
        run: ls
      - uses: falnyr/aws-sam-deploy-action@v1.0.0
        env:
          TEMPLATE: 'template.yaml'
          AWS_STACK_NAME: my-serverless-application
          AWS_REGION: 'us-east-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEPLOY_BUCKET: 'api.jpmayorga.dev'
